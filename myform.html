<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
 $('.error').hide();
 $('.userid').blur(function(){
 data=$('.userid').val();
 var len=data.length;
 if(len<1)
 {
 $('.userid').next().show();
 $('.password').attr('disabled',true);
 $('.confpass').attr('disabled',true);
 }
 else
 {
 $('.userid').next().hide();
 $('.password').removeAttr('disabled');
 $('.confpass').removeAttr('disabled');
 }
 });
 $('.password').blur(function(){
 data=$('.password').val();
 var len=data.length;
 if(len<1)
 {
 $('.password').next().show();
 $('.confpass').attr('disabled',true);
 }
 else
 {
 $('.password').next().hide();
 $('.confpass').removeAttr('disabled');
 }
 });
 $('.confpass').blur(function(){
 if($('.password').val() !=$('.confpass').val())
 {
 $('.confpass').next().show();
 }
 else
 {
 $('.confpass').next().hide();
 }
 });
}); 
</script>
</head>
<body>

    

<form action="contact.php">
    <fieldset>
        <legend>Sign Up</legend>    
          <div ><span class="label">User Id </span><input type="text" class="userid" name="userid" required/><span class="error"></span></div> 

          <div ><span class="label">Password </span><input type="password" class="password"
           name="password" required /><span class="error"></span></div>

          <div ><span class="label">Confirm Password </span><input type="password" class="confpass"
          name="confpass" required/><span class="error"></span></div>

          <button type="submit" class="btn btn-primary submit">submit</button>
    </fieldset>
</form>          


</body>
</html>
